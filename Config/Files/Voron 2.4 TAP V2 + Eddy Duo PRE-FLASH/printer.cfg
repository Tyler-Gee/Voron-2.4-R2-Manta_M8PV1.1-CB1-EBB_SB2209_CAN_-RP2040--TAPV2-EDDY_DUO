##--------------------------------------------------------------------
# This file contains common pin mappings for the BIGTREETECH Manta M8P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD12/PD13)".

# See docs/Config_Reference.md for a description of parameters.
# See include generic-bigtreetech-manta-m8p-V1_1.cfg
##--------------------------------------------------------------------
######################################################################
###########     Voron 2.4 R2 Pro+ Formbot Kit May-2024     ###########
######################################################################
##--------------------------------------------------------------------
##---------------          SOFTWARE LIBRARIES          ---------------
##--------------------------------------------------------------------
[include mainsail.cfg]
[include fluidd.cfg]

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
path: ~/printer_data/gcodes
[display_status]
[pause_resume]

##--------------------------------------------------------------------
##---------------          HARDWARE LIBRARIES          ---------------
##--------------------------------------------------------------------
[include EBBCan.cfg]
[include steppers.cfg]

##--------------------------------------------------------------------
##---------------            MACRO LIBRARIES           ---------------
##--------------------------------------------------------------------
[include led-control.cfg]
[include print_start-macro.cfg]


##--------------------------------------------------------------------
##-----------------          PRINTER CONFIG          -----------------
##--------------------------------------------------------------------
# host MCU service is preinstalled and ready to use with:
[mcu]
##	[X in MOTOR1] - B Motor
##	[Y in MOTOR2] - A Motor
##	[Z in MOTOR3 - MOTOR6] - Z0 - Z3 Motor
##	[E in MOTOR7] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
canbus_uuid: 702c161f28a9
#restart_method: command
# serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_46002E000B504B4633373520-if00
# serial: /tmp/klipper_host_mcu
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 350  
max_accel: 3000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

## DANGEROUS: Allows the force_move macro to work
[force_move]
enable_force_move: true

##--------------------------------------------------------------------
##-----------------              ACTIONS              -----------------
##--------------------------------------------------------------------
[safe_z_home]
home_xy_position: 152, 146
speed: 50
z_hop: 5 
z_hop_speed: 15
move_to_previous: false

#[homing_override]
#gcode:
    #G28 X Y
    #G0 G90 X152 Y146 
    #G28 Z 
    #G0 G90 Z5 
#axes: z

[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0)

##############################################
#                Bed Corners
##############################################
#  BL:  X1: -1,  Y1: -10
#  TL:  X1: -1,  Y2: 294
#  TR:  X2: 303, Y2: 294
#  BR:  X2: 303, Y1: -1-

##############################################
#           TAP V2 Printing LImits
##############################################
## 299mm x 290 mm
#  BL:  X1: 0,  Y1: 5
#  TL:  X1: 0,  Y2: 293
#    Y_LIMIT: Contact with Brush
#  TR:  X2: 303, Y2: 293  
#  BR:  X2: 303, Y1: 5
#    Y_LIMIT: Contact with Doors

##############################################
#      TAP V2 + Eddy Duo Printing LImits
##############################################
## 281.5mm x 290 mm
#  BL:  X1: 21.5,  Y1: 5 
#    X_LIMIT: Sensor Contacts
#    Y_LIMIT: Contact with Doors
#  TL:  X1: 21.5,  Y2: 295
#    X_LIMIT: Sensor Contacts
#  TR:  X2: 303, Y2: 295
#    Y_LIMIT: Contact with Brush
#  BR:  X2: 303, Y1: 5
#    Y_LIMIT: Contact with Doors

##############################################
#      How To Determine Probe Locations
##############################################
#  #  (-25, -25)
# X1: Bedcorner_BL_X + X_needed= X1
#   X1: (-1) + 25 = 24 
# Y1: Bedcorner_BL_Y + Y_needed = Y1
#   Y1: (-10) + 25 = 15 
# X2: bedcorner_TR_X - X_needed = X2
#   X2: 303 - 25 = 278 
# Y2 bedcorner_TR_Y - Y_needed = Y2
#   Y2: 294 - 25 = 269
#--------------------------------------------------------------------
speed: 200
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.0075
max_adjust: 5

gantry_corners:
	-60,-10
	360,370

## TAPV2 ONLY:
#points:  
#  # (-20, -20)
#  19,10
#	 19,275
#  283,275
#  283,10

## TAPV2 + Eddy Duo:
points:
  # (-25, -25)
  24,15
	24,269
	278,269
	278,15
  
[exclude_object]

[bed_mesh]
speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
##---------- TAP V2 ONLY ---------##
mesh_min: 20, 23
##---------- TAP V2 + Eddy Duo ---------##
# Nozzle: (21.5, 5)
#   Defines the minimum X, Y coordinate of the mesh for rectangular
#   beds. This coordinate is relative to the probe's location. This
#   will be the first point probed, nearest to the origin. This
#   parameter must be provided for rectangular beds.
##---------- TAP V2 ONLY ---------##
mesh_max: 280, 275 
##---------- TAP V2 + Eddy Duo ---------##
# Nozzle: (303, 293)
#   Defines the maximum X, Y coordinate of the mesh for rectangular
#   beds. Adheres to the same principle as mesh_min, however this will
#   be the furthest point probed from the bed's origin. This parameter
#   must be provided for rectangular beds.
probe_count: 6, 6
#   For rectangular beds, this is a comma separate pair of integer
#   values X, Y defining the number of points to probe along each
#   axis. A single value is also valid, in which case that value will
#   be applied to both axes. Default is 3, 3.
#split_delta_z: .025
#   The amount of Z difference (in mm) along a move that will trigger
#   a split. Default is .025.
#move_check_distance: 5.0
#   The distance (in mm) along a move to check for split_delta_z.
#   This is also the minimum length that a move can be split. Default
#   is 5.0.
mesh_pps: 4, 4
#   A comma separated pair of integers X, Y defining the number of
#   points per segment to interpolate in the mesh along each axis. A
#   "segment" can be defined as the space between each probed point.
#   The user may enter a single value which will be applied to both
#   axes. Default is 2, 2.
#algorithm: lagrange
#   The interpolation algorithm to use. May be either "lagrange" or
#   "bicubic". This option will not affect 3x3 grids, which are forced
#   to use lagrange sampling. Default is lagrange.
#bicubic_tension: .2
#   When using the bicubic algorithm the tension parameter above may
#   be applied to change the amount of slope interpolated. Larger
#   numbers will increase the amount of slope, which results in more
#   curvature in the mesh. Default is .2.
zero_reference_position: 152, 146
#   An optional X,Y coordinate that specifies the location on the bed
#   where Z = 0.  When this option is specified the mesh will be offset
#   so that zero Z adjustment occurs at this location.  The default is
#   no zero reference.
#faulty_region_1_min:
#faulty_region_1_max:
#   Optional points that define a faulty region.  See docs/Bed_Mesh.md
#   for details on faulty regions.  Up to 99 faulty regions may be added.
#   By default no faulty regions are set.
adaptive_margin: 5
#   An optional margin (in mm) to be added around the bed area used by
#   the defined print objects when generating an adaptive mesh.


[axis_twist_compensation]
#speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
#horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
##---------- TAP V2 ONLY ---------##
calibrate_start_x: 20
##---------- TAP V2 + Eddy Duo ---------##
# Nozzle: (21.5, 5)
#   Defines the minimum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the starting
#   calibration position. This parameter must be provided.
##---------- TAP V2 ONLY ---------##
calibrate_end_x: 280
##---------- TAP V2 + Eddy Duo ---------##
# Nozzle: (303, 293)
#   Defines the maximum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the ending
#   calibration position. This parameter must be provided.
calibrate_y: 146
#   Defines the Y coordinate of the calibration
#   This should be the Y coordinate that positions the nozzle during the
#   calibration process. This parameter must be provided and is recommended to
#   be near the center of the bed


